        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="sidebar">
        <h2><i class="fa fa-university" aria-hidden="true"></i> Wallet Bank</h2>
        <div class="ul">
            <ul>
                <a href="/html/home.html"> <i class="fa fa-home" aria-hidden="true"></i>Home</a> <br>
                <a href="/html/AddMoney.html"> <i class="fa fa-credit-card" aria-hidden="true"></i>Add Money</a> <br>
                <a href="/html/withdraw.html"> <i class="fa fa-eraser" aria-hidden="true"></i>Withdraw Money</a><br>
                <a href="/html/transfer.html"> <i class="fa fa-exchange" aria-hidden="true"></i>Tranfer Money</a><br>
                <a href="/html/trasaction.html"><i class="fa fa-history" aria-hidden="true"></i>Transaction
                    History</a><br>
                <a href="/html/check.html"> <i class="fa fa-eye" aria-hidden="true"></i>Check Balance</a><br>
            </ul>
        </div>
    </div>
    <div class="right">


        <div class="nav">
            <h2>Hi,Admin</h2>
            <button type="button" id="btn"> <i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</button>
            <a href="#" id="anc"><i class="fa fa-user-circle" aria-hidden="true"></i></a>

        </div>
        <div class="main">
            <div class="content">
                <form  class="form">

                    <h1>Edit Profile</h1>
                    <div class="row">
                        <div class="col">
                            <p>Name</p>
                            <input type="text" class="form-control" aria-label="First name" class="input-box" id="name">
                        </div>
                        <div class="col">
                            <p>Balance</p>
                            <input type="text" class="form-control" aria-label="Last name" readonly class="input-box" id="Balance">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Email</p>
                            <input type="text" class="form-control" aria-label="First name"class="input-box" id="email">
                        </div>
                        <div class="col">
                            <p>Login Count</p>
                            <input type="text" class="form-control" aria-label="Last name" readonly class="input-box" id="count">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Number</p>
                            <input type="text" class="form-control" aria-label="First name" class="input-box" id="number">
                        </div>
                        <div class="col">
                            <p>Last Login</p>
                            <input type="text" class="form-control" aria-label="Last name" readonly class="input-box" id="lastlogin">
                        </div>
                    </div>
                    
                    <button type="submit" class="btns">Save Changes</button>
                    
                </form>
                    
            </div>
        </div>
        <script src="/js/profile.js"></script>
