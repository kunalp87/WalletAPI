<!DOCTYPE html>

<head>

    <title>ADDMONEY</title>
    <link rel="stylesheet" href="/css/transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="sidebar">
        <h2><i class="fa fa-university" aria-hidden="true"></i> Wallet Bank</h2>
        <div class="ul">
            <ul>
                <a href="/html/home.html"> <i class="fa fa-home" aria-hidden="true"></i>Home</a> <br>
                <a href="/html/AddMoney.html"> <i class="fa fa-credit-card" aria-hidden="true"></i>Add Money</a> <br>
                <a href="/html/withdraw.html"> <i class="fa fa-eraser" aria-hidden="true"></i>Withdraw Money</a><br>
                <a href="/html/transfer.html"> <i class="fa fa-exchange" aria-hidden="true"></i>Tranfer Money</a><br>
                <a href="/html/trasaction.html"><i class="fa fa-history" aria-hidden="true"></i>Transaction History</a><br>
                <a href="/html/check.html"> <i class="fa fa-eye" aria-hidden="true"></i>Check Balance</a><br>
            </ul>
        </div>
    </div>
    <div class="right">


        <div class="nav">
            <h2 id="heading">Hi,Admin</h2>
            <button type="button" id="btn"> <i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</button>
            <a href="#" id="anc"><i class="fa fa-user-circle" aria-hidden="true" ></i></a>

        </div>
        <div class="main">
            <div class="content">
                <h1>Transaction History</h1>
                <div class="input-box">
                        
                    <input type="text" placeholder="Start Date">
                    <input type="text" placeholder="End Date">
                    <button type="submit" class="btn">Show Transaction</button>
                </div>
                <table class="table" border="2">
                    <thead>
                      <tr>
                       
                        <th scope="col">Date</th>
                        <th scope="col">SenderMobile</th>
                        <th scope="col">ReceiverMobile</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Status</th>
                        
                       
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
            </div>
        </div>
        <script src="/js/transaction.js"></script>
