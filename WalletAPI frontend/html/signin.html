<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="form">
          <h1>Sign up</h1>
          <div class="input-box">
            <input type="text" placeholder=" Enter Username" required id="name">
            
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter Email" required id="email">
           
          </div>
          <div class="input-box">
            <input type="text" max-length="10" placeholder="Enter Mobile number" required id="number">
            
          </div>
          <div class="input-box">
            <input type="password" placeholder="Enter Password" required id="pass">
            
          </div>
         
          <button type="submit" class="btn">Sign up</button>
          <div class="register-link">
            <p>Already have an account? <a href="log in.html">Log in</a></p>
          </div>
        </form>
      </div>
    <script src="/js/signin.js"></script>
</body>
</html>
